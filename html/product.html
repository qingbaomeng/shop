<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="canonical" href="index.html.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <script async src="https://cdn.ampproject.org/v0.js"></script>

    <script src="../js/vendor/jquery-1.12.0.min.js"></script>
    <title>产品列表</title>
    <style amp-custom>
        .islider-outer {display: block;position: relative;list-style: none;margin: 0;padding: 0;height: 100%;width: 100%;overflow: hidden;}.islider-outer > li {position: absolute;top: 0;left: 0;margin: 0;padding: 0;width: 100%;height: 100%;list-style: none;overflow: hidden;display: -moz-box;display: -webkit-box;display: box;-moz-box-pack: center;-webkit-box-pack: center;box-pack: center;-moz-box-align: center;-webkit-box-align: center;box-align: center;}.islider-img > img {max-width: 100%;max-height: 100%;}.islider-sliding {z-index: 0;}.islider-sliding-focus {z-index: 1;}.islider-btn-outer {position: absolute;width: 3em;height: 3em;cursor: pointer;top: 0;bottom: 0;margin: auto 0;display: block;background-color: #777777;}.islider-btn-outer.left {left: 5%;}.islider-btn-outer.right {right: 5%;}.islider-btn-inner {position: absolute;width: 50%;height: 50%;border-top: 2px solid #ffffff;border-left: 2px solid #ffffff;margin: auto;top: 0;bottom: 0;left: 0;right: 0;}.islider-btn-outer.left > .islider-btn-inner {-webkit-transform: rotate(-45deg);-moz-transform: rotate(-45deg);-ms-transform: rotate(-45deg);-o-transform: rotate(-45deg);transform: rotate(-45deg);}.islider-btn-outer.right > .islider-btn-inner {-webkit-transform: rotate(135deg);-moz-transform: rotate(135deg);-ms-transform: rotate(135deg);-o-transform: rotate(135deg);transform: rotate(135deg);}.islider-dot-wrap {width: 80%;height: 10%;margin: 0 auto;position: absolute;padding: 0;left: 0;right: 0;bottom: 0;z-index: 10000;text-align: center;}.islider-dot {position: relative;display: inline-block;width: 0.8em;height: 0.8em;border-radius: 50%;border: 1px solid #ffffff;list-style: none;margin: 5px;}.islider-dot.active {background-color: #ffffff;}

        body
        {
            margin: 0;
            padding: 0;
            background-color: silver;
        }
        /*超链接的样式:蓝色按钮*/
        a
        {
            display: inline-block;
            width: 100px;
            height: 50px;
            font:normal normal normal 18px/50px 'Microsoft Yahei';
            background-color: #00b3ee;
            text-align: center;
            margin: 100px 200px;
            text-decoration: none;
            border-radius: 5px;
        }
        #fullScreen
        {
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 40px;
            opacity: 0.7;
            background-color: white;
            z-index: 9999;
            overflow: scroll;
        }
        #floatLayer
        {
            position: fixed;
            width: 100%;
            height: 50px;
            background-color: #cccccc;
            z-index: 10000;
        }
        .toptoolbar{
            float:left;
            margin-left: 15px;
            width: 30%;
            height: 50px;
            line-height: 50px;
        }
        .titletxt{
            float:left;
            width: 30%;
            height: 50px;
            line-height: 50px;
            overflow:hidden;
            font-size: 23px;
        }
        .toollist{
            display:none;
            position: fixed;
            width: 7.5em;
            height: 40px;
            left: 0;
            top: 50px;
            /*background-color: #;*/
            z-index: 10001;
        }

        .button {
            display: inline-block;
            zoom: 1; /* zoom and *display = ie7 hack for display:inline-block */
            *display: inline;
            vertical-align: baseline;
            margin: 0 2px;
            outline: none;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font: 14px/100% Arial, Helvetica, sans-serif;
            padding: .5em 2em .55em;
            text-shadow: 0 1px 1px rgba(0,0,0,.3);
            -webkit-border-radius: .5em;
            -moz-border-radius: .5em;
            border-radius: .5em;
            -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.2);
            -moz-box-shadow: 0 1px 2px rgba(0,0,0,.2);
            box-shadow: 0 1px 2px rgba(0,0,0,.2);
        }
        .black {
            color: #d7d7d7;
            border: solid 1px #333;
            background: #333;
            background: -webkit-gradient(linear, left top, left bottom, from(#666), to(#000));
            background: -moz-linear-gradient(top,  #666,  #000);
            filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#666666', endColorstr='#000000');
        }
        .black:hover {
            background: #000;
            background: -webkit-gradient(linear, left top, left bottom, from(#444), to(#000));
            background: -moz-linear-gradient(top,  #444,  #000);
            filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#444444', endColorstr='#000000');
        }
        .black:active {
            color: #666;
            background: -webkit-gradient(linear, left top, left bottom, from(#000), to(#444));
            background: -moz-linear-gradient(top,  #000,  #444);
            filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#000000', endColorstr='#666666');
        }
    </style>
</head>
<body>
<!--<a href="#" id="show">出现浮层</a>-->
<div id='floatLayer'>
    <!--<amp-img src="../img/navigate.png" height="35" width="38"-->
    <!--srcset="../img/navigate.png 20w"-->
    <!--sizes="(min-width: 100px) 50vw, 100vw"></amp-img>-->
    <div id="toolbuttoon" class="toptoolbar">
        <amp-img src="../img/navigate.png" height="15" width="21"></amp-img>
    </div>
    <div class="titletxt">
        恒美靓颜
    </div>
</div>
<div id="buttonlist" class="toollist">
    <button class="button black" onclick="indexclick()">首页介绍</button>
    <button class="button black" onclick="productclick()">产品列表</button>
</div>
<div id='fullScreen'>

    <p><amp-img src="../img/address.jpeg" height="100" width="100"></amp-img></p>
</div>

</body>
</html>

<script>
    $("document").ready(function()
    {
        //点击弹出浮层
        $("#show").click(function()
        {
            //清除之前的样式
            $("#fullScreen,#floatLayer").remove();
            $("body").append
            (
                //占据整个屏幕Div
                "<div id='fullScreen'></div>"+
                //浮层区
                "<div id='floatLayer'>" +
                "<a href='#' id='hide'>隐藏浮层</a>"+
                "</div>"
            );
            //隐藏浮层
            $("#hide").click(function()
            {
                $("#fullScreen,#floatLayer").remove();
            });
        });
    });
    $("#toolbuttoon").click(function(){
        $("#buttonlist").toggle();
    });
    function indexclick() {
        window.location.href = "../index.html";
    }
    function productclick() {
        window.location.href = "html/product.html";
    }
</script>
